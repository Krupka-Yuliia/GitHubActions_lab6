name: Python CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install flake8
      - run: flake8 . --max-line-length=127

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt || true
      - run: pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=50 --junitxml=pytest-report.xml
      - uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            htmlcov/
            coverage.xml
            pytest-report.xml
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - run: |
          mkdir -p dist
          cp -r tictactoe dist/
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 30
